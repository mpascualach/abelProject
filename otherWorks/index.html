<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
    <header id="masthead" class="hero">
            <img src="http://www.ableandbakerstudios.com/wp-content/uploads/2014/10/logo_about.png" alt="">
            <div class="tabs">
                <div class="abel-tab">
                    HOME
                </div>
                <div class="abel-tab">
                    OUR PROJECTS
                </div>
                <div class="abel-tab">
                    OTHER WORKS
                </div>
                <div class="abel-tab">
                    ABOUT
                </div>
            </div>
    </header>
    
    <main>
        <div class="projects-holder sticky">
            <div class="project momochi selected super-selected" id="pro-1" onmouseover="selectProject(this.id)">
                <img src="https://images.unsplash.com/photo-1551415923-a2297c7fda79?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2089&q=80" alt=""/>
            </div>
            
            <div class="project flymmics not-selected" id="pro-2" onmouseover="selectProject(this.id)"> 
                <img src='https://images.unsplash.com/photo-1551432434-d5f2bdc62ce9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1347&q=80' alt=""/>
            </div>
            
            <div class="project whoops not-selected" id="pro-3" onmouseover="selectProject(this.id)">
                <img src='https://images.unsplash.com/photo-1551418170-644d30f341f6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=700&q=80' alt=""/>
            </div>
            
            <div class="project dead-pet selected" id="pro-4" onmouseover="selectProject(this.id)">
                <img src='https://images.unsplash.com/photo-1541987736-41744aa9b7d7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1352&q=80' alt=""/>
            </div>

            <div class="project dead-pet selected" id="pro-4" onmouseover="selectProject(this.id)">
                <img src='https://images.unsplash.com/photo-1551336801-724517de7994?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1194&q=80' alt=""/>
            </div>

            <div class="project dead-pet selected" id="pro-4" onmouseover="selectProject(this.id)">
                <img src='https://images.unsplash.com/photo-1496640856634-8d5607aeba35?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80' alt=""/>
            </div>
        </div>
    </main>
